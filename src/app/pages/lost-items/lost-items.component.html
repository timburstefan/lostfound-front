<div class="container">
  <h1>Lost Items</h1>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let item of lostItems"
      >
        <mat-card class="mat-elevation-z4">
          <img mat-card-image src="./../assets/item.jpg" />

          <mat-card-title> {{ item.title }}</mat-card-title>
          <mat-card-content>
            <p>{{ item.description }}</p>
          </mat-card-content>
          <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions> -->
        </mat-card>
      </div>
    </div>
  </div>
</div>
